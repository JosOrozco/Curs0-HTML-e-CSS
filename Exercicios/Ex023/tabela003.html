<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
         table{
           border-collapse: collapse;
           width: 300px;
         }
         td{
             border: 1px solid black;
             padding: 10px;
             text-align: center;
             background-color: rgb(185, 183, 183);
         }

         td:hover{
             background-color: rgb(181, 221, 122);
         }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
          <td colspan="3">A</td>
          
          
        </tr>
        <tr>
           <td rowspan="3">D</td>
           <td >E</td>
           <td rowspan="3">F</td>
        </tr>
        <tr>
            
            <td>H</td>
            
        </tr>
        <tr>
           
           <td>E</td>
          
        </tr>
    </table>
</body>
</html>
